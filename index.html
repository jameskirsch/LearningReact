<!DOCTYPE html>
<html>
    <head>
        <script src="/node_modules/react/umd/react.development.js"></script>
        <script src="/node_modules/react-dom/umd/react-dom.development.js"></script>
    </head>
    <body>
        <div id="header"></div>
        <div id="root"></div>
        <div id="getAnElementId"></div>
        <div id="componentClassId1"></div>
        <div id="Reused"></div>
       
        <script type="text/javascript"> 
            let myHeader = React.createElement('h1', null, 'James Kirsch')
            class HeaderClass extends React.Component {
                render() {
                    console.log(this.props);
                    console.log('IsFrozen:', Object.isFrozen())
                    if(this.props.id === 'ember') {
                        return React.createElement('div', this.props, 'ember');
                    }
                    else if(this.props.id === 'backbone') {
                        return React.createElement('div', this.props, 'backbone');
                    }
                    else {
                        return React.createElement('div', this.props, 'Other')
                    }
                }
            }
            ReactDOM.render(
                React.createElement(HeaderClass, null),
                document.getElementById('componentClassId1')
            )
            ReactDOM.render(
                React.createElement('h1', 'null', 'James Kirsch'),
                document.getElementById('header')
            )
            let thisHeader = React.createElement('h1', null, 'subtitle')
            ReactDOM.render(
                React.createElement('div', null, thisHeader, thisHeader),
                document.getElementById('root')
            )
            var childElement1 = React.createElement('z', {prop1: 'prop1', prop2: 'prop2'}, 'a sample');
            
            var childElement2 = React.createElement('a', { href: 'http://google.com', id: 10 }, 'James Kirsch');
            var parentElement = React.createElement('div', null, childElement1, childElement2);
            ReactDOM.render(
                parentElement,
                document.getElementById('getAnElementId')
            )
            ReactDOM.render(
                React.createElement(
                    'div',
                    null,
                    React.createElement(HeaderClass, {
                        id: 'ember',
                        frameworkName: 'Ember.js',
                        title: 'A framework for web apps.'}),
                    React.createElement(HeaderClass, {
                        id: 'backbone',
                        frameworkName: 'Backbone.js',
                        title: 'Backbone.js web applications...'}),
                    React.createElement(HeaderClass, {
                        id: 'angular',
                        frameworkName: 'Angular.js',
                        title: 'JavaScript MVW Framework'})
                    ),
                    document.getElementById('Reused')
                )
        </script>
    </body>
</html>
